<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="containerGeral">

        <div id="codeVisor" class="codeVisor">
            <input id="codeView" readonly maxlength="9" type="text" ></input>
        </div>

        <div class="lineButtons">
            <button class="numberButton" onclick="number1()">1</button>
            <button class="numberButton" onclick="number2()">2</button>
            <button class="numberButton" onclick="number3()">3</button>
        </div>

        <div class="lineButtons">
            <button class="numberButton" onclick="number4()">4</button>
            <button class="numberButton" onclick="number5()">5</button>
            <button class="numberButton" onclick="number6()">6</button>
        </div>

        <div class="lineButtons">
            <button class="numberButton" onclick="number7()">7</button>
            <button class="numberButton" onclick="number8()">8</button>
            <button class="numberButton" onclick="number9()">9</button>
        </div>

        <div class="lineButtons">
            <button class="numberButton" onclick="number0()">0</button>
            <button class="clearButton" onclick="clearCode()">X</button>
            <button class="enterButton" onclick="enter()">></button>
            
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
